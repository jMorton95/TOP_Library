<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="books.js" defer></script>
    <title>Book Library</title>
</head>
<body>
        <header>
            <h1>Book Library!</h1>
        </header>

        <main>
            <nav>
                <div class="add" onclick="openAddForm()">
                    <button id="addBook">Add</button>
                </div>
                <div class="random" onclick="randomCard()">
                    <button id="random">Random</button>
                </div>
                <div class="remove" onclick="loadRemoveWindow()">
                    <button id="removeBook">Remove</button>
                </div>
                
            </nav>

            <div class="container">
                <!--Template for a Card-->
                    <!-- <div class="bookCard">

                        <p class="author"></p>
                        <p class="title"></p>

                        <div class="midSection">
                            <p class="pages"></p>
                            <div class="read"></div>
                        </div>

                        <div class="update">Update</div>
                    </div> -->
            </div>
        </main>

        <div id="addBookForm">
            <form class="formContainer">
                <h1 id="details">Book Details:</h1>

                <label for="author" id="author"><h3>Author</h3></label>
                <input class="formItem" type="text" id="authorBot" placeholder="Enter Author here" name="author" minlength="2" maxlength="28" required>

                <label for="title" id="title"><h3>Title</h3></label>
                <input class="formItem" type="text" id="titleBot" name="title" placeholder="Enter Title here" minlength="2" maxlength="28" required>

                <label for="pages" id="pages"><h3>Pages</h3></label>
                <input class="formItem" type="number" id="pagesBot" name="pages" placeholder="Enter Pages here" min="0" max="9999" required>

                <label for="read" id="read"><h3>Click If Read</h3></label>
                <input class="formItem" type="checkbox" id="readCheck" name="read">

                <button type="submit" id="add">Add</button>
                <button type="button" id="cancel" onclick="closeForm()">Cancel</button>
            </form>
        </div>

        <div id="removeWindow">
            <div class="windowHeader">
                <p>Click to Delete!</p>
                <img src="Images/delete.png" alt="Close Window" onclick="closeWindow()">
            </div>
            <div class="windowContent"></div>
        </div>
        <footer>
            <h3>Copyright Â© 2022 Joshua Morton</h3>
            <a href="https://github.com/Klavelon/TOP_Library">
                <img src="Images/GitHub_Logo_White.png" alt="GitHub">
            </a>
        </footer>

     
</body>
        </div>
</html>
